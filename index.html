<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Caixa Eletrônico</h1>
        <p id="saldo-atual"></p>
        <p id="cedulas-disponiveis"></p>
        <label for="valor">Valor do Saque:</label>
        <input type="number" id="valor" name="valor" min="10" step="10" placeholder="Digite o valor em múltiplos de 10">
        <button onclick="calcularCedulas()">Sacar</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
